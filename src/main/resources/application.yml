server:
  port: 8080

spring:
  sql:
    init:
      # after first run switch this to never
      mode: always
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:file:./todo.db
    username: sa
    password: sa
  h2:
    console:
      enabled: true
      path: /h2